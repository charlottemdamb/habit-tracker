{% extends 'base.html' %}
{% block title %}Info Page{% endblock %}

{% block body %}
<h3>Task Data</h3>
<form action="/completed-tasks" id="task-form" name="chart-form" method="POST">
  <label for="task-choice">Select a Task:</label>
  <div class="select-container">
  <select class="select-box" name="task" id="task-choice">
    <option value="">Select</option>
    {% for task in tasks %}
    <option value="{{task.task_id}}">{{task.title}}</option>
    {% endfor %}
  </select>
  <div class="icon-container">
  <i class="fa-solid fa-caret-down"></i>
</div>
</div>
   <input class="btn btn-bs-primary" type="submit" value="Submit">
</form>
<div class="container-xxl">
  <div class="row">
    <div class="col">
      <canvas id="weekChart"></canvas>
    </div>
    <div class="col">
      <canvas id="monthChart"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <canvas id="yearChart"></canvas>
    </div>
    <div class="col">
      <canvas id="allTimeChart"></canvas>
    </div>
  </div>    
</div>

<h3>All Task Data:</h3>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Task</th>
      <th>Notes</th>
      <th>Qty</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {%for task in comptasks%}
    <tr>
      <td>{{task.title}}</td>
      <td>{{task.notes}}</td>
      <td>{{task.qty}}</td>
      <td>{{task.date}}</td>
    </tr>
    {%endfor%}
</tbody>
</table> 


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="/static/task-chart.js"></script>
<script src="https://kit.fontawesome.com/a438d39d7d.js" crossorigin="anonymous"></script>








{%endblock%}
