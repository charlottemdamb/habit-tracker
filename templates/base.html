<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/stylesheet.css"/>
  <title>
    {% block title %}{% endblock %}
  </title>

  {% block head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0;">
    <div class="container-fluid" style="background-color: #34A9AD; padding: 0%;">
      <a class="navbar-brand" style="padding-left: 0.5%;" ><b>Daily Tracker</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="http://localhost:5000/">Home</a>
          <a class="nav-link"  href="http://localhost:5000/completed-tasks">Task data</a>
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="http://localhost:5000/logout-page">Log out</a>
        </div>
        <div class="ms-auto p-2">
          <form action="/logout" method="post">
          <button type="button" class="btn btn-bs-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Log out
          </button>
        </form>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Would you like to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" id="logout-modal-btn" class="btn btn-bs-primary" value="Logout"/>
        </div>
      </div>
    </div>
  </div>
  
  {% for msg in get_flashed_messages() %}
  <p class="flash-msg">
    {{ msg }}
  </p>
  {% endfor %}

  {% block body %}{% endblock %}

  {% block after_body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
